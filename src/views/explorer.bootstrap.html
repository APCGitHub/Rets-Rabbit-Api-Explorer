<div class="row">
	<!-- FORM -->
	<div class="col-md-6 col-sm-4 col-xs-12">
		<form ng-submit="search()" role="form" class="form-horizontal">
			<!-- SELECT -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="select">$select:</label>
				<div class="col-sm-10">
					<input class="form-control" ng-repeat="select in vm.data.searchForm.select track by $index" name="select[]" ng-model="vm.data.searchForm.select[$index]" id="select_{{$index+1}}" value="select.value" type="text"/>
				</div>
			</div>
			<!-- FILTER -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="filter">$filter:</label>
				<div class="col-sm-10">
					<input ng-repeat-start="filter in vm.data.searchForm.filter track by $index" name="filter[]" class="form-control" ng-model="vm.data.searchForm.filter[$index].value" id="filter_{{$index+1}}" type="text"/>
					<input ng-repeat-end class="form-control" ng-if="vm.data.searchform.filter.length > $index" ng-model="vm.data.searchForm.filter[$index].operator">
				</div>
			</div>
			<!-- ORDERBY -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="orderby">$orderby:</label>
				<div class="col-sm-7" ng-repeat-start="orderby in vm.data.searchForm.orderby track by $index">
					<input name="orderby[]" ng-model="vm.data.searchForm.orderby[$index]" id="orderby_input_{{$index+1}}" class="form-control" value="orderby.value" type="text"/>
				</div>
				<div class="col-sm-3" ng-repeat-end>
					<select ng-model="vm.data.searchForm.orderby[$index].direction" class="form-control">
						<option value="asc" selected>asc</option>
						<option value="desc">desc</option>
					</select>
				</div>
			</div>
			<!-- TOP -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="top">$top:</label>
				<div class="col-sm-10">
					<input name="top" class="form-control" id="top" type="text"/>
				</div>
			</div>
			<!-- SKIP -->
			<div class="form-group">
				<label class="control-label col-sm-2" for="skip">$skip:</label>
				<div class="col-sm-10">
					<input name="skip" class="form-control" id="skip" type="text"/>
				</div>
			</div>
			<button type="submit" value="search">Search</button>
		</form>
	</div>
	<!-- QUERY -->
	<div class="col-md-6 col-sm-4 col-xs-12">
		<h3>Request</h3>
		<code>{{vm.data.request}}</code>
	</div>
	<!-- RESULTS -->
	<div class="col-md-12 col-sm-4 col-xs-12">
		<h3 class="text-center">Results</h3>
		{{vm.data.results | json}}
	</div>
</div>
